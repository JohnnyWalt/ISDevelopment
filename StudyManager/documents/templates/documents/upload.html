{% extends 'base.html' %}
{% block mainContent %}

{% load crispy_forms_tags %}

<h2>Upload</h2>
<p>Documents can be uploaded here:</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Upload document</button>
</form>

<br>
{% if url %}
    <p>Uploaded file: <a href="{{url}}">{{url}}</a></p>
{% endif %}
{% endblock %}
