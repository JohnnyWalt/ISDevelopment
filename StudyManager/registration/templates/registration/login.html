{% extends 'base.html' %}
<!-- to use crispy forms -->
{% load crispy_forms_tags %}

{% block mainContent %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <button type="submit" class="btn btn-primary">Login</button>
  <button href="{% url 'password_reset' %}" class="btn btn-primary">Reset Password</button>
</form>


{% endblock %}
