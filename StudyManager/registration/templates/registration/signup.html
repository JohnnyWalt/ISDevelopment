{% extends 'base.html' %}

<!-- to use crispy forms -->
{% load crispy_forms_tags %}

{% block mainContent %}
<div id="RegistrationForm">

  <h2>Sign up</h2>
  <form method="post">
    <!-- Cross-site request forgery protection -->
    {% csrf_token %}
      {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>

</div>
{% endblock %}
