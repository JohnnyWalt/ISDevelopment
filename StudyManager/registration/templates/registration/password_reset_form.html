{% extends 'base.html' %}
<!-- to use crispy forms -->
{% load crispy_forms_tags %}

{% block mainContent %}
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    <!-- in this form the user submits his email address, if it is a "syntax-valid" email address
    he will get the message defined in password_reset_done.html -->
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
