{% extends 'base.html' %}
{% block mainContent %}
{% if user.is_authenticated %}

Hi {{ user.username }},
here you can change your password!
<br><br>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form>

{% else %}
  <p>Hi! You are not logged in. <a href="{% url 'login' %}">Login</a> here, to change your password.</p>
  <p>New User? <a href="{% url 'signup' %}">Register</a> here.</p>
  {% endif %}

{% endblock %}
